apiVersion: v1
kind: Namespace
metadata:
  name: choreography
---
apiVersion: v1
kind: Service
metadata:
  name: order-app
  namespace: choreography
spec:
  selector:
    app: order-app
  ports:
  - port: 8080
    name: http
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: order-ingress
  namespace: choreography
spec:
  ingressClassName: nginx
  rules:
    - host: order-service.com
      http:
        paths:
          - path: /api/v1/order
            pathType: Prefix
            backend:
              service:
                name: order-app
                port:
                  number: 8080
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: order-app
  namespace: choreography
spec:
  replicas: 1
  selector:
    matchLabels:
      app: order-app
  template:
    metadata:
      labels:
        app: order-app
    spec:
      containers:
      - name: order-app
        image: 211125719632.dkr.ecr.eu-central-1.amazonaws.com/saga-choreography/order:4344a56
        imagePullPolicy: Always
        ports:
          - containerPort: 8080
        resources:
          limits:
            memory: 512Mi
            cpu: 500m
          requests:
            cpu: 250m
            memory: 256Mi
        readinessProbe:
          httpGet:
            path: /actuator/health/readiness
            port: 8080
          initialDelaySeconds: 120
          timeoutSeconds: 5
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /actuator/health/liveness
            port: 8080
          initialDelaySeconds: 120
          failureThreshold: 10
          timeoutSeconds: 5
          periodSeconds: 3
        env:
          - name: POSTGRES_URL
            value: "choreo-postgresql.choreography.svc.cluster.local:5432/order"
          - name: POSTGRES_PASS
            valueFrom:
              secretKeyRef:
                name: dbpass
                key: db-pass
          - name: KAFKA_BROKER
            value: "choreo-kafka.choreography.svc.cluster.local:9092"
      imagePullSecrets:
        - name: ecr-key